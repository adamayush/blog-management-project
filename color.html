
<!DOCTYPE html>
<html>
<head>
	<title>color</title>
</head>
<body>

<script>
window.onclick = myFunction;

function myFunction() {
	var colors = new Array("green", "yellow", "blue", "black", "red");
	$i=0;
    document.getElementsByTagName("BODY")[0].style.backgroundColor = colors[$i];
    $i++;
}
</script>

</body>
</html>
